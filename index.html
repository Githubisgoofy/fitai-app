<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>FitAI Vision Pro</title>
    <link rel='manifest' href='manifest.json'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <div class='glass-container'>
        <header>
            <div class='logo-placeholder'>FIT<span>AI</span></div>
            <h1>Vision <span class='badge'>NEURAL</span></h1>
        </header>
        <main>
            <div id="loading-overlay">Loading Neural Engine...</div>
            <label for='upload' class='custom-upload'>ðŸ“¸ Scan Fit Pieces</label>
            <input type='file' accept='image/*' id='upload' multiple style="display:none">
            <div id='previews' class='scroll-x'></div>
            <button onclick='analyzeWithAI()' id='analyze-btn'>RUN NEURAL ANALYSIS</button>
            <div id='result' class='hidden'>
                <div class='score-circle'>
                    <svg viewBox='0 0 36 36' class='circular-chart'>
                        <path class='circle-bg' d='M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831' />
                        <path id='score-path' class='circle' stroke-dasharray='0, 100' d='M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831' />
                        <text x='18' y='20.35' class='percentage' id='score-text'>0</text>
                    </svg>
                </div>
                <div id='feedback-text'></div>
            </div>
        </main>
    </div>
    <script src='app.js'></script>
</body>
</html>
