<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitAI Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="glass-container">
        <header>
            <div class="logo-placeholder">F<span>AI</span></div>
            <h1>FitAI <span class="badge">PRO</span></h1>
            <p class="subtitle">Streetwear Intelligence v2.1</p>
        </header>

        <main>
            <label for="upload" class="custom-upload">
                <span class="icon">➕</span> Upload Fit Pieces
                <input type="file" accept="image/*" id="upload" multiple>
            </label>
            
            <div id="previews" class="scroll-x"></div>

            <button onclick="analyzeFit()" id="analyze-btn">RUN STYLIST ANALYSIS</button>

            <div id="result" class="hidden">
                <div class="score-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id="score-path" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage" id="score-text">0</text>
                    </svg>
                </div>
                <div id="feedback-text"></div>
            </div>
        </main>

        <footer>
            <p>© 2026 WinterAG • Proprietary AI Stylist</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
